<h1>Profesor</h1>
<div class="container-fluid">
  <div class="card-body bg-dark">
    <div class="container text-center">

      <!-- Menú de botones -->
      <div class="row justify-content-between">
        <div class="col-12 col-md-4 mt-4">
          <button type="button" class="btn btn-primary w-100 text-center" (click)="cambiarVista('asistencia')">
            <img src="asistencia.png" class="img-fluid" width="150" alt="Cursos">
            <div>Asistencia</div>
          </button>
        </div>
      

      <!-- Contenido dinámico del formulario -->
      <div class="row justify-content-between">
        <div class="container-fluid">
          <p class="text-light">Formulario</p>
          <div class="container-fluid mt-2 mb-2">

            <!-- Aquí puedes agregar más contenido si la vista seleccionada es "periodos" o "configuracion" -->
            <div *ngIf="vistaSeleccionada === 'asistencia'">
              <app-formularioscursos></app-formularioscursos>
            </div>
           
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
