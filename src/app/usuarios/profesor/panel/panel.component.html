    <div class="container text-center">

      <div class="row justify-content-between">
        <div class="col-12 col-md-4 mt-4">
          <button type="button" class="btn btn-primary w-100 text-center" (click)="cambiarVista('asistencia')">

          </button>
        </div>
        <div class="col-12 col-md-4 mt-4">
          <button type="button" class="btn btn-primary w-100 text-center" (click)="cambiarVista('matriculas')">
            <img src="matricula.png" class="img-fluid" width="150" alt="Configuración">

          </button>
        </div>
      </div>

    </div>
  </div>
</div>
